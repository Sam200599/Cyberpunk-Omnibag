<div class="panel" id="tables-panel">
  <h2>Tabelas Personalizadas</h2>
  <button id="add-table">Criar Nova Tabela</button>
  <div id="tables-list"></div>
  <div id="table-editor" class="hidden">
    <h3>Editar Tabela</h3>
    <label>Nome:</label><input type="text" id="table-name">
    <label>Entradas:</label><div id="table-entries"></div>
    <button id="add-entry">Adicionar Entrada</button><button id="save-table">Salvar</button><button id="close-table-editor">Fechar</button>
  </div>
</div>
